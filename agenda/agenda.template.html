<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="app in appuntamenti">
      <div class="thumbnail" style="border: 2px solid {{app.priorita}}; border-radius:10px">
        <img ng-src="{{app.image}}" width="100px;">
        <div class="caption">
          <h3>{{app.titolo}}</h3>
          <p>{{app.data | date:'dd/MM/yyyy'}}</p>
          <p>
            <a href="#" class="btn btn-primary" role="button">Apri</a>
            <a href="#" class="btn btn-danger" role="button">Elimina</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
